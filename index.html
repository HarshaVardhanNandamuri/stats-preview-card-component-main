<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="container-text">
        <h1 class="heading">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats-table">
          <div class="stats-row">
            <div class="stats-heading"><h2>10k+</h2></div>
            <div class="stats">companies</div>
          </div>
          <div class="stats-row">
            <div class="stats-heading"><h2>314</h2></div>
            <div class="stats">templates</div>
          </div>
          <div class="stats-row">
            <div class="stats-heading"><h2>12M+</h2></div>
            <div class="stats">queries</div>
          </div>
        </div>        
      </div>
      <div class="img">
        <img src="./images/image-header-desktop.jpg" alt="main-img">
      </div>
    </div>
  </div>
</body>
</html>
